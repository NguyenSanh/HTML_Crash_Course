<!-- Use html:5 to autofill HTML template-->
<!DOCTYPE html>
<html lang="en">
<!-- head tag used to connect CSS/JavaScript files, set title, and set icons-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanh</title>
</head>
<body>
    <!--These are block-level elements, which start on a new line and take up the entire width available.-->
    <h1>Sanh</h1>
    <h2>Frontend Simplified</h2>

    <!-- paragraphs and h4 have the same font ize of 16px-->
    <p> Frontend Simplified Lorem ipsum dolor sit <i>Lorem ipsum dolor sit amet </i>consectetur adipisicing elit. Corrupti, iste!</p>
    
    <!--Inline level elements do not start on a new line, only take up small width. -->
    <button>321</button>
    
    <b>Bold</b>
    
    <div>
        <b>Bold</b>
    </div>

    <!-- Anchor tag for links-->
    <!--Open in new tab: type target = "_blank"-->
    <a href="https://www.youtube.com/" target = "_blank" >YouTube website</a>

    <!-- Create a new link that opens up the dashboard on a new tab -->
    <div>
        <a href="/dashboard.html" target = "_blank" >Go to Dashboard</a>
    </div>





    
    <!-- 
        Block-level: <div>, <h1>, <p>
        Inline Level: <span>, <a>, <button>, <b>
    -->
</body>
</html>
